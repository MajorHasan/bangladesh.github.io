<!DOCTYPE html>
<html>

<head>
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="login-box">
        <div class="left">
            <h1 id='status'>Log In</h1>
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id='login' name="signup_submit" value="Log In" />

        </div>

        <div class="right">
            <span class="login">Log In With</span>
            <div class="social">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-google"></i></a>
            </div>
            <a href="signup.html">
                <p>Sign Up</p>
            </a>
        </div>
        <div class="home">
            <a href="index.html"><i class="fas fa-home"></i></a>
        </div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDFMy6jtaSguUVog2V7iYGt0hplAp5ZOYw",
        authDomain: "bangladesh-3fc2b.firebaseapp.com",
        databaseURL: "https://bangladesh-3fc2b-default-rtdb.firebaseio.com",
        projectId: "bangladesh-3fc2b",
        storageBucket: "bangladesh-3fc2b.appspot.com",
        messagingSenderId: "786616429988",
        appId: "1:786616429988:web:6b323a16545d4eb3a82531",
        measurementId: "G-PG7XVX0FYK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();


    login.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                const dt = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: dt,
                })

                alert('User loged in!');
                window.location.href = "index.html";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });

    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;
            //bla bla bla
            // ...
        } else {
            // User is signed out
            // ...
            //bla bla bla
        }
    });

    logout.addEventListener('click', (e) => {

        signOut(auth).then(() => {
            // Sign-out successful.
            alert('user loged out');
        }).catch((error) => {
            // An error happened.
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
        });

    });

</script>

</html>
