<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="intro">
                    <h2>Welcome
                        <br>
                        Back
                    </h2>
                </div>
                <form action="" id="signupForm" style="padding-top: 150px;">

                    <div class="signupForm__field">
                        <i class="signupForm__icon fas fa-envelope"></i>
                        <input type="email" class="signupForm__input" id="emailid" placeholder="Your email">
                    </div>

                    <div class="signupForm__field">
                        <i class="signupForm__icon fas fa-lock"></i>
                        <input type="password" class="signupForm__input" id="password" placeholder="Password">
                    </div>

                    <button class="button signupForm__submit" type="submit">
                        <span class="button__text">Sign In</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                </form>
                <div class="social-signupForm">
                    <h3>Sign In</h3>
                    <div class="social-icons">
                        <a href="#" class="social-signupForm__icon fab fa-instagram"></a>
                        <a href="#" class="social-signupForm__icon fab fa-facebook"></a>
                        <a href="#" class="social-signupForm__icon fab fa-twitter"></a>
                    </div>
                </div>
                <div class="home">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                </div>
            </div>

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>

        </div>
    </div>

    <!-- Core JavaScript
    ================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="#"></script>
</body>

</html>
